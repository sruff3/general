<!DOCTYPE html>
<html lang = 'en'>
<head>
	<meta charset = 'UTF-8'>
	<title> Monk's Cafe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
 </head>

  <body data-spy="scroll" data-target=".navbar-inverse" data-offset="50">

<script id="reservation-template" type="text/x-handlebars-template">
  <tr>
    <td>{{name}}</td>
    <td>{{day}}</td>
  </tr>
</script>

    <header>
     <h1>Monk's Cafe</h1>
     <h3>"The Coffee Shop"</h3>
   </header>

   <section>
     <span class="restaurant"><img src="toms-restaurant.jpg" alt="restaurant image"></span>
   </section>

   <section>

     <h2>Reservations</h2>

     <div class="flex-container">
       <div class="box"><h3>Make a Reservation</h3>
        <form>
         <p><h4>Name: <input type="text" name="name" placeholder="Enter your full name."></h4></p>
         <p><h4>Day: <input type="date" name="day"></h4></p>
         <p><input type="submit" value="Confirm Reservation"></p>
       </form> 
     </div>

     <div class="box"><h3>Existing Reservations</h3>
      <table>
       <thead>
        <th>Name</th>
        <th>Day</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

</section>

<section>
  <h2>Come Dine with Us</h2>
  <div id="map">
  </div>

</section>

<section>

  <div class="flex-container">
    <div class="box"> <img src="jerry.jpg" alt="restaurant image"></div>   

    <div class="box"><h2>Customer Reviews</h2>
      <p>"Big lettuce, big carrots, tomatoes like volleyballs."</p>
      <p>- Jerry Seinfeld</p>
    </div>
  </div>
</section>

<footer>
  <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
	<script src="js/jquery-3.0.0.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAl8DlmButKgx_QVzPJBPgjgRxaGFzPgE&callback=initMap"></script>
  <script src="js/main.js"></script>
</footer>
	
</body>
</html>
